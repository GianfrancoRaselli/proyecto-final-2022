specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FundFactory
    network: rinkeby
    source:
      address: "0x3228E8F0223F50D028b5d8544a82BfD6cB446951"
      abi: FundFactory
      startBlock: 11312025
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fund
      abis:
        - name: FundFactory
          file: ./abis/FundFactory.json
      eventHandlers:
        - event: NewFund(indexed address,string,string,indexed address,uint256)
          handler: handleNewFund
      file: ./src/fund-factory.ts

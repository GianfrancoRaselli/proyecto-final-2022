specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: FundFactory
    network: rinkeby
    source:
      address: "0x07dbDF749035D5645bc5e1Ec4d2987F7b9F02843"
      abi: FundFactory
      startBlock: 11312025
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Fund
      abis:
        - name: FundFactory
          file: FundFactory\abis\FundFactory.json
      eventHandlers:
        - event: NewFund(indexed address,indexed string,string,indexed address,uint256)
          handler: handleNewFund
      file: FundFactory\FundFactory.wasm
